{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    {% if results %}
        <h5>Found {{results.count}} projects</h5>

        {% for project in results %}
            <h3>{{project.title|title}}</h3>
        {% endfor %}
        {% else %}
            <h4>Found 0 projects with the name you searched </h4>
    {% endif %}
</div>

{% endblock %}
